baseURL: https://zhengrui.github.io/
languageCode: en-us
title: Rui Zheng
theme: PaperMod
paginate: 10

enableRobotsTXT: true

menu:
  main:
    - name: Posts
      pageRef: /
      weight: 1
    - name: Archive
      pageRef: /archives
      weight: 5
    - name: Search
      pageRef: /search
      weight: 10
    - name: Tags
      pageRef: /tags
      weight: 10
    - name: Ex
      title: Former blog
      url: https://zhengrui.github.io/former

titleCaseStyle: 'none'

taxonomies:
      category: categories
      tag: tags
      series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          - - $
            - $
        enable: true


params:
  ShowShareButtons: true
  ShowReadingTime: true
  ShowToc: true
  TocOpen: false
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  math: true

